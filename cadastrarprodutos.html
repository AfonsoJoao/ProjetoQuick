<!DOCTYPE html>
<!--
Comite 100% inutiu-->
<html>
    <head>
        <title>Cadastrar Produto</title>
        <!-- for-mobile-apps -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="keywords" content="Grocery Store Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
              Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
            function hideURLbar(){ window.scrollTo(0,1); } </script>
        <!-- //for-mobile-apps -->
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
        <!-- font-awesome icons -->
        <link href="css/font-awesome.css" rel="stylesheet" type="text/css" media="all" /> 
        <!-- //font-awesome icons -->
        <!-- js -->
        <script src="js/jquery-1.11.1.min.js"></script>
        <!-- //js -->
        <link href='//fonts.googleapis.com/css?family=Ubuntu:400,300,300italic,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>
        <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
        <!-- start-smoth-scrolling -->
        <script type="text/javascript" src="js/move-top.js"></script>
        <script type="text/javascript" src="js/easing.js"></script>
        <script type="text/javascript">
            jQuery(document).ready(function ($) {
                $(".scroll").click(function (event) {
                    event.preventDefault();
                    $('html,body').animate({scrollTop: $(this.hash).offset().top}, 1000);
                });
            });
        </script>
        <!-- start-smoth-scrolling -->
    </head>

    <body>
        <!-- header -->
        <div class="container-fluid" style="background-color: #078B7C; font-size: 40px;"><center>Cadastrar Produtos</center></div>


        <div class="container">
            <div class="w3_login">
                <div class="w3_login_module">
                    <div class="module form-module">
                        <div class="form">
                        </div>
                        <div class="form">
                            <form action="#" method="post">
                                <input type="text" name="nome" placeholder="Nome do produto" required=" ">
                                <input class="form-control" type="number" name="valorU" placeholder="Valor unitario do produto" required=" ">
                                <br>
                                <div class="form-group">
                                    <textarea class="form-control" rows="5" id="descricao" placeholder="Descrição do produto"></textarea>
                                </div>
                                <input class="form-control" type="number" name="peso" placeholder="Peso do produto em kg" required=" ">
                                <br>
                                <input type="text" name="marca" placeholder="Marca" required=" ">
                                <select class="form-control" id="categoria" name="categoria">
                                    <option value="#">< Selecione uma categoria ></option>
                                    <optgroup label="Alimentação">
                                        <option value="arroz">Arroz</option>
                                        <option value="feijao">Feijão</option>
                                        <option value="sal">Sal</option>
                                        <option value="acucar">Açucar</option>
                                        <option value="massas">Massas</option>
                                        <option value="oleo">Oléo</option>
                                        <option value="laticinios">Laticínios</option>
                                        <option value="paes">Pães</option>
                                    <optgroup label="Frios">
                                        <option value="carnes">Carnes</option>
                                        <option value="aves">Aves</option>
                                        <option value="peixes">Peixes</option>
                                    <optgroup label="Hortifruti">
                                        <option value="vegetais">Vegetais</option>
                                        <option value="frutas">Frutas</option>
                                    <optgroup label="Bebidas">
                                        <option value="alcoolicas">Alcoólicas</option>
                                        <option value="naoalcoolicas">Não alcoólicas</option>
                                    <optgroup label="Outras">
                                        <option value="limpeza">Produtos de limpeza</option>
                                        <option value="higiene">Higiene</option>
                                        <option value="pet">Pet</option>
                                </select>
                                <br>
                                <input type="submit" value="Cadastrar">
                            </form>
                        </div>
                    </div>
                </div>
            </div></div>
    </body>
</html>
